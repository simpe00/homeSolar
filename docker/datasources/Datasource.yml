# config file version
apiVersion: 1

datasources:
  - name: ElasticSolar
    type: elasticsearch
    access: proxy
    database: "solar"
    url: http://elasticsearch:${PORT_ELASTIC_1}
    jsonData:
      timeField: "@timestamp"
      esVersion: 70
      interval: null
  - name: ElasticLogstash
    type: elasticsearch
    access: proxy
    database: "dockerlogs"
    url: http://elasticsearch:${PORT_ELASTIC_1}
    jsonData:
      timeField: "time"
      esVersion: 70
      interval: null
      logMessageField: log

